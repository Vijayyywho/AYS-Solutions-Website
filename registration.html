<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registration.css">
</head>

<body>
    <div class="form-container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="images/ay.jpg" alt="Logo" class="logo-img">
        </div>

        <!-- Form Heading -->
        <h1>Register with Us</h1>

        <form id="registration-form">
            <input type="hidden" name="access_key" value="b4179d42-eb30-464a-8eb6-997972bbb0d8">
            <input type="hidden" name="subject" value="Registration Form AYS-SOLUTIONS"> <!-- Email Title -->

            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Services Field -->
            <div class="form-group">
                <label for="services">Select a Service</label>
                <select id="services" name="services" required>
                    <option value="" disabled selected>Choose a service</option>
                    <option value="management">Management</option>
                    <option value="business-intelligence">Business Intelligence & Analytics</option>
                    <option value="sales-marketing">Sales and Marketing</option>
                    <option value="mergers-acquisitions">Mergers and Acquisitions</option>
                    <option value="financials">Financials</option>
                    <option value="human-resources">Human Resources</option>
                    <option value="hospitality">Hospitality</option>
                    <option value="legal">Legal</option>
                    <option value="real-estate">Real Estate</option>
                    <option value="travel">Travel</option>
                    <option value="training-development">Training and Development</option>
                    <option value="event-production">Event and Production</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn">Register</button>
            </div>

            <!-- Back Button -->
            <a href="index.html" class="back-btn">&larr; Back</a>
        </form>
    </div>

    <!-- Notification Box -->
    <div id="notification" class="notification">✅ Registration submitted successfully!</div>

    <style>
        /* Notification Styling */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            /* Green success color */
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeInOut 4s ease-in-out;
        }

        /* Animation for notification */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            10% {
                opacity: 1;
                transform: translateY(0);
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(20px);
            }
        }
    </style>

    <script>
        document.getElementById("registration-form").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent page reload

            const formData = new FormData(this); // Get form data

            const response = await fetch("https://api.web3forms.com/submit", {
                method: "POST",
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                // Show notification
                const notification = document.getElementById("notification");
                notification.style.display = "block";

                // Hide notification after 4 seconds
                setTimeout(() => {
                    notification.style.display = "none";
                }, 4000);

                this.reset(); // Clear form fields after submission
            } else {
                alert("⚠️ Error: " + result.message); // Show error if submission fails
            }
        });
    </script>
</body>

</html>
